<!doctype html>
<html>	<head><title>User Entries</title></head>
	<body>
		<h1>Add new User Entries.</h1>
		<form name="user_add" method="post" action="/user/create/">
		<table>
				<tr>
					<td>First_Name:</td>
					<td><input type="text" name="first_name"/></td>
				</tr>
				<tr>
					<td>Last_Name:</td>
					<td><input type="text" name="last_name"/></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td>Registered_On:</td>
					<td><input type="text" name="registered_on"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
	</body>
</html>
