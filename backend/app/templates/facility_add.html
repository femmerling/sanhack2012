{% extends "base.html" %}
    {% block title %}Facility Entries{% endblock %}
    {% block content %}
		<h1>Add new Facility Entries.</h1>
		<form name="facility_add" method="post" action="/facility/create/">
		<table>
				<tr>
					<td>Toilet_Id:</td>
					<td><input type="text" name="toilet_id"/></td>
				</tr>
				<tr>
					<td>Shower:</td>
					<td><input type="text" name="shower"/></td>
				</tr>
				<tr>
					<td>Soap:</td>
					<td><input type="text" name="soap"/></td>
				</tr>
				<tr>
					<td>Toilet_Paper:</td>
					<td><input type="text" name="toilet_paper"/></td>
				</tr>
				<tr>
					<td>Hand_Drier:</td>
					<td><input type="text" name="hand_drier"/></td>
				</tr>
				<tr>
					<td>Towel:</td>
					<td><input type="text" name="towel"/></td>
				</tr>
				<tr>
					<td>Wash_Basin:</td>
					<td><input type="text" name="wash_basin"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
    {% endblock %}
