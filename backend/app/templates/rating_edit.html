<!doctype html>
<html>	<head><title>Edit Rating Entries</title></head>
	<body>
		<h1>Edit Rating Entries.</h1>
		<form name="rating_add" method="post" action="/rating/update/{{ rating_item.id }}">
		<table>
				<tr>
					<td>User_Id:</td>
					<td><input type="text" name="user_id" value="{{ rating_item.user_id }}"/></td>
				</tr>
				<tr>
					<td>Overall_Rating:</td>
					<td><input type="text" name="overall_rating" value="{{ rating_item.overall_rating }}"/></td>
				</tr>
				<tr>
					<td>Rated_On:</td>
					<td><input type="text" name="rated_on" value="{{ rating_item.rated_on }}"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Edit Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
	</body>
</html>
