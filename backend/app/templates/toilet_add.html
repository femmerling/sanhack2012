{% extends "base.html" %}
    {% block title %}Toilet Entries{% endblock %}
    {% block content %}
		<h1>Add new Toilet Entries.</h1>
		<form name="toilet_add" method="post" action="/toilet/create/">
		<table>
				<tr>
					<td>Toilet_Name:</td>
					<td><input type="text" name="toilet_name"/></td>
				</tr>
				<tr>
					<td>Toilet_Lat:</td>
					<td><input type="text" name="toilet_lat"/></td>
				</tr>
				<tr>
					<td>Toilet_Long:</td>
					<td><input type="text" name="toilet_long"/></td>
				</tr>
				<tr>
					<td>Toilet_Address:</td>
					<td><input type="text" name="toilet_address"/></td>
				</tr>
				<tr>
					<td>Toilet_Current_Rating:</td>
					<td><input type="text" name="toilet_current_rating"/></td>
				</tr>
				<tr>
					<td>Toilet_Type:</td>
					<td>
						<select name="toilet_type">
							<option value="0">Female</option>
							<option value="1">Male</option>
							<option value="2">General</option>
						</select>
					</td>
				</tr>
				<tr>
				</tr>
				<tr>
					<td>User_Id:</td>
					<td><input type="text" name="user_id"/></td>
				</tr>
				<tr>
					<td><input class="btn" type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
	{% endblock %}
